<!DOCTYPE html>
<html lang="en" data-ng-app="TaskApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ludovic Barman">
    <link rel="icon" type="image/png" href="./img/vaultage.png">
    <title>Vaultage | Document Safe</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/vaultage.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-ng-controller="SafeCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container"  data-ng-click="selected.select(-1)">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{constants.title}}</a>
        </div>
        <p id="nosync" class="nav navbar-nav" data-ng-if="elementsOutOfSync"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> There are out-of-sync elements</p>
        <div class="navbar-form navbar-right">

          <button id="saveAll" type="submit" class="btn btn-info" data-ng-click="ajax.saveAll()">Save</button>
          <button id="loadAll" type="submit" class="btn btn-info" data-ng-click="ajax.loadAll()">Load</button>
        </div>
        <ul class="nav nav-pills nav navbar-nav navbar-right">
          <li role="presentation" class="active"><a href="#" data-ng-click="filters.select('all')" class="tag_menu tag_default {{filters.getActiveForTag('all')}}">All</a></li>
          <li role="presentation" data-ng-repeat="tag in user.tags"><a href="#" data-ng-click="filters.select(tag)" class="tag_menu {{text.getClassesForTags(tag)}} {{filters.getActiveForTag(tag)}}">{{tag}}</a></li>
        </ul>
      </div>
    </nav>
    <div class="spacer"></div>
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
      <div class="column col-md-2">
          <div class="innercol panel panel-default">
            
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Search</span>
                  <input id="searchTextBox" type="text" class="form-control" placeholder="keyword" aria-describedby="basic-addon1" data-ng-model="notes.searchKey">
                </div>  

                <div data-ng-if="notes.searchKey != '' && notes.getSearchResult().length==0" class="no-res">No results</div>

            <div data-ng-repeat="note in notes.getSearchResult() track by note.id">
              <div id="note{{note.id}}" data-dynamic="noteToHtml(note, true)"></div>
            </div>

          </div>
        </div>

        <div data-ng-repeat="(column_id, column) in user.columns" class="column col-md-2">
          <div class="innercol panel panel-default">

            <div class="add">
              <button type="submit" data-ng-click="notes.create(column_id)" class="btn btn-info">Add new</button>
            </div>

            
            <h2>{{column}}</h2>

            <div class="thumbnail dropZone" data-drop="true" data-jqyoui-droppable="{onDrop:'drag.noteDropped(column_id, -1)'}"></div>
            <div data-ng-repeat="note in notes.getNotes(column_id) track by note.id">
              <div id="note{{note.id}}" data-dynamic="noteToHtml(note, false)" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" data-jqyoui-draggable="{animate:true, onStart: 'drag.noteDragged(note.id, note.order)', onStop: 'drag.stopped(note.id, note.order)'}"></div>
              <div class="thumbnail dropZone" data-drop="true" data-jqyoui-droppable="{onDrop:'drag.noteDropped(column_id, note.order+1)'}"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body" data-ng-if="modal.modalMode=='edit'">
                <div class="input-group" id="tags_line" data-dynamic="notes.currentEditTags()"></div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1" style="width:75px">Title</span>
                  <input id="editTextBox" type="text" class="form-control" placeholder="Title #Hashtag..." aria-describedby="basic-addon1" data-ng-model="user.notes[notes.currentEdit].title">
                </div><div class="input-group">
                  <span class="input-group-addon" id="basic-addon1" style="width:75px">Url</span>
                  <input id="editUrlTextBox" type="text" class="form-control" placeholder="Url" aria-describedby="basic-addon1" data-ng-model="user.notes[notes.currentEdit].url">
                </div><div class="input-group">
                  <span class="input-group-addon" id="basic-addon1" style="width:75px">Login</span>
                  <input id="editTitleTextBox" type="text" class="form-control" placeholder="Login" aria-describedby="basic-addon1" data-ng-model="user.notes[notes.currentEdit].login">
                </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Password / Secret</span>
                  <textarea id="editContentTextBox" type="text" class="form-control" placeholder="Content..." aria-describedby="basic-addon1" data-ng-model="user.notes[notes.currentEdit].content"></textarea>
                </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Last edited on : </span>
                  <input id="editDateTextBox" disabled="disabled" type="text" class="form-control" aria-describedby="basic-addon1" value="{{timestampToStr(user.notes[notes.currentEdit].lastupdate)}}">
                </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Random password generator : </span>
                  <input id="showRndPwdTextBox" type="text" class="form-control" aria-describedby="basic-addon1" ng-model="randomPassword.lastGenerated" style="width:60%">
                  <input type="button" class="btn btn-primary" style="width:20%" data-ng-click="randomPassword.reGenerate()" value="New" />
                  <input type="button" class="btn btn-primary" style="width:20%" data-ng-click="randomPassword.use()" value="Use" />
                </div>
              </div>
              <div class="modal-body" data-ng-if="modal.modalMode=='password'">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon2">Password :</span>
                  <input id="passwordTextBox" type="password" class="form-control" placeholder="Content..." aria-describedby="basic-addon1" data-ng-model="user.password">
                </div>
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-primary" data-ng-enter="" data-ng-click="modal.closed()" data-dismiss="modal" value="Save" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- /container -->
      <div id="logoDrop"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></div>
    </div>
    <!-- LIBRARIES
      ================================================== -->
    <!-- Crypto JS -->
    <script src="lib/cryptojs.core.min.js"></script>
    <script src="lib/cryptojs.enc-utf16.min.js"></script>
    <script src="lib/cryptojs.enc-base64.min.js"></script>
    <script src="lib/cryptojs.sha1.min.js"></script>
    <script src="lib/cryptojs.aes.min.js"></script>
    <!-- Jquery & bootstrap -->
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/jquery.base64.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="lib/angular.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-dragdrop.js"></script>
    <script src="lib/angular-cookies.min.js"></script>
    <script src="lib/angular-route.js"></script>

    <!-- CUSTOM SCRIPTS
      ================================================== -->
    <script src="js/timestampToStr.js"></script>
    <script src="js/pwdGen.js"></script>
    <script type="text/javascript">
      $(function() {
        follow = false;

        $(document).on('mousemove', function(e){
          if(follow)
          {
            $('#logoDrop').css({
               left:  e.pageX,
               top:   e.pageY
            });
          }
        });

        $("body").css('background-image', "url('img/bg/Elegant_Background-"+Math.floor((Math.random() * 3) + 1)+".jpg')");
      });
    </script>

    <!-- ANGULAR CODE
      ================================================== -->
    <script src="js/app.js"></script>
    <script src="controllers/SafeCtrl.js"></script>
  </body>
</html>
